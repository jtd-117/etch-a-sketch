<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="images/favicon-pencil-eraser.png">
        <title>Pixel Sketcher</title>
    </head>
    <body>
        
        <!-- SECTION 1 - Title -->
        <header>
            <h1>Pixel Sketcher</h1>
        </header>

        <!-- SECTION 2 - Pixel Board & Menu -->
        <main>

            <!-- SECTION 2A - Pixel Board Container -->
            <div id="board"></div>

            <!-- SECTION 2B - Options Menu -->
            <div id="menu">

                <!-- SECTION 2BI - Pencil Container -->
                <div class="menu-container-1">
                    <input id="pencil-color" type="color">
                    <input id="pencil" type="button" value="Pencil">
                </div>

                <!-- SECTION 2BII - Eraser & Reset Container -->
                <div class="menu-container-2">
                    <input id="eraser-color" type="color" value="#FFFFFF">
                    <input id="eraser" type="button" value="Eraser">
                    <input id="reset" type="button" value="Reset">
                </div>

                <!-- SECTION 2BIII - Grid Option & Grid Style Container -->
                <div class="menu-container-2">
                    <input id="grid-color" type="color">
                    <span id="grid-title">Grid:</span>
                    <input id="grid" type="button" value="None">
                </div>

                <!-- SECTION 2BIV - Rainbow Mode -->
                <input id="nyan-cat" type="button" value="Nyan Cat">

                <!-- SECTION 2BV - Dimensions Container -->
                <div class="menu-container-3">
                    <span id="size">Size: 32 X 32</span>
                    <input id="pixel-slider" type="range" min="1" max="80" value="40">
                </div>
            </div>
        </main>

        <!-- SECTION 3 - Acknowledgements -->
        <footer>
            <h2>Coded by <a href="https://github.com/jtd-117/etch-a-sketch">jtd-117</a></h2>
        </footer>
    </body>
</html>
