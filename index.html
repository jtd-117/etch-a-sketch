<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="images/favicon-pencil-eraser.png">
        <title>Pixel Sketcher</title>
    </head>
    <body>
        
        <!-- SECTION 1 - TITLE -->
        <header>
            <h1>Pixel Sketcher</h1>
        </header>

        <!-- SECTION 2 - PIXEL BOARD & MENU -->
        <main>

            <!-- SECTION 2A - PIXEL BOARD CONTAINER -->
            <div id="board"></div>

            <!-- SECTION 2B - OPTIONS MENU -->
            <ul id="menu">
                <input id="color-picker" type="color">
                <input id="pencil" type="button" value="Pencil">
                <input id="rainbow" type="button" value="Rainbow">
                <input id="eraser" type="button" value="Eraser">
                <input id="reset" type="button" value="Reset">
                <div id="size">32 X 32</div>
                <input id="pixel-slider" type="range" min="1" max="64" value="32">
            </ul>
        </main>

        <!-- SECTION 3 - ACKNOWLEDGEMENTS -->
        <footer>
            <h2>Coded by <a href="https://github.com/jtd-117/etch-a-sketch">jtd-117</a></h2>
        </footer>
    </body>
</html>
